<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-[#222] text-white">
    <aside
      class="bg-gradient-to-tr from-[#800020] w-[90%] h-screen mx-auto mt-6 text-center rounded-md"
    >
      <nav class="flex justify-around pt-7 items-center p-2">
        <input
          class="w-[80%] md:w-[50%] text-black rounded-full h-11 placeholder:pl-2 md:placeholder:pl-4 text-2xl p-3"
          placeholder="Enter city name"
          type="text"
          spellcheck="false"
        />
        <button class="bg-white rounded-full p-3">
          <img src="./images/search.png" class="w-4" alt="" />
        </button>
      </nav>
      <div class="body">
        <div class="w-[90%] mx-auto">
          <img class="weatherImage mx-auto w-[12rem] mt-5" src="" alt="" />
        </div>
        <p class="descrip"></p>
        <p class="error"></p>
        <div
          class="flex flex-col mt-3 md:flex-row md:justify-around md:w[60%] md:mx-auto space-y-3"
        >
          <h1 class="md:text-6xl text-4xl">--&#8451;</h1>
          <h1 class="md:text-5xl text-3xl">---</h1>
        </div>
        <div class="flex justify-between w-[90%] mx-auto mt-11">
          <div class="flex space-x-2 items-center">
            <img class="h-8" src="./images/humidity.png" alt="" />
            <div class="flex mt-5 flex-col">
              <h1 class="text-2xl">--%</h1>
              <p>humidity</p>
            </div>
          </div>
          <div class="flex space-x-2 items-center">
            <img class="h-8" src="./images/wind.png" alt="" />
            <div class="flex mt-5 flex-col">
              <h1 class="text-2xl">--km/h</h1>
              <p>wind speed</p>
            </div>
          </div>
        </div>
        <div class="flex justify-between w-[90%] mx-auto mt-11">
          <div class="flex space-x-2 items-center">
            <h1 class="text-1xl md:text-3xl">Country code :</h1>
            <h1 class="text-1xl md:text-3xl">--</h1>
          </div>
          <div class="flex space-x-2 items-center">
            <h1 class="text-1xl md:text-3xl">Description :</h1>
            <h1 class="text-1xl md:text-3xl">--</h1>
          </div>
        </div>
      </div>
    </aside>
    <script src="script.js" defer></script>
  </body>
</html>
